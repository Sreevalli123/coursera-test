<!DOCTYPE html>
<html>
<head>
	<title>Lecture21</title>
	<style type="text/css">
		div {
			background-color:lightgrey;
		}
		section {
			clear: left;
		}
		p {
			height: 50px;
			width: 50px;
			border: 3px solid black;

		}
		#p1 {
			background-color: yellow;
			float: left;
			height: 150px;
		}
		#p2 {
			background-color: green;
			float: right;
			height: 100px;
		}
		#p3 {
			background-color: blue;
		    clear: both;

		}
		#p4 {
			background-color: lightpink;
			
		}
	</style>
</head>
<body>
<h1>Positioning Elements:</h1>
<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<section>these are the four paragrafs that are specified in the div.</section>
</div>
</body>
</html>
